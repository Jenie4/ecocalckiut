<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Huella Ecológica 🌱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Calcula tu Huella Ecológica 🌍</h1>
    <form id="ecoForm">
      <label>¿Usas transporte público o privado?</label>
      <select id="transporte">
        <option value="1">Público</option>
        <option value="3">Privado</option>
        <option value="2">Bicicleta o a pie</option>
      </select>

      <label>¿Cuántas veces comes carne a la semana?</label>
      <input type="number" id="carne" min="0" max="21" placeholder="Ej: 5">

      <label>¿Cuántas horas al día dejas luces encendidas sin usarlas?</label>
      <input type="number" id="luz" min="0" max="24" placeholder="Ej: 2">

      <label>¿Reciclas tus residuos?</label>
      <select id="reciclaje">
        <option value="1">Sí</option>
        <option value="3">A veces</option>
        <option value="5">No</option>
      </select>

      <button type="submit">Calcular Huella</button>
    </form>

    <section id="resultado" class="oculto">
      <h2>Tu resultado</h2>
      <div class="barra-contenedor">
        <div id="barra"></div>
      </div>
      <p id="nivel"></p>
      <p id="consejo"></p>
      <button id="reiniciar">Reiniciar</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
